name: picture_api

on:
    push:
        branches:
            - main

jobs:

    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Build image
              run: |
                  docker build -t picture_api -f ./dockerfile .

            - name: Log into registry
              run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

            - name: Push image
              run: |
                  docker tag picture_api docker.pkg.github.com/${{ github.repository }}/picture_api:latest
                  docker push docker.pkg.github.com/${{ github.repository }}/picture_api:latest

            - name: Create GitHub Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.sha }}
                  release_name: Release ${{ github.sha }}
                  body: ${{ github.event.head_commit.message }}

            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./picture_api.tar.gz
                  asset_name: picture_api.tar.gz
                  asset_content_type: application/gzip
