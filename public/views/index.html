<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片接口</title>
</head>

<body>
<div id="head">
    <h1>欢迎访问</h1>
</div>
<div id="content">
    <p>图库中有 {{ picture.max }} 张图片</p>
</div>
<div id="footer">
    <p>本接口已经访问了 {{ picture.count }} 次</p>
    <p>运行时间：{{ picture.runtime }} 秒</p>
</div>
</body>

</html>
